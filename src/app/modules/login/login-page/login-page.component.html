<form (submit)="onSubmit()">
  <div class="form-group">
    <input type="text" name="login" [(ngModel)]="login" placeholder="Login" class="form-control" />
  </div>
  <div class="form-group">
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="form-control" />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Login</button>
  </div>
</form>
