<li class="list-group-item row d-flex align-items-center">
  <div class="col-xs-12 col-sm-9">
      <strong>{{ course.title }},</strong>
      <span class="pl-2">{{ course.duration }},</span>
      <span class="pl-2">{{ course.date | date }}</span>
      <hr />
      <p>{{ course.description }}</p>
  </div>
  <div class="col-xs-12 col-sm-3">
      <button type="button" class="btn btn-primary w-100 mb-2">Edit course</button>
      <button type="button" class="btn btn-danger w-100" (click)="onDelete(course)">Delete</button>
  </div>
</li>
