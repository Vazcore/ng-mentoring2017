<li appBorderColor [borderColor]="borderColor"
  class="list-group-item row d-flex align-items-center">
  <div class="col-xs-12 col-sm-9">
    <strong>{{ course.title | uppercase }},</strong>
    <span class="pl-2">{{ course.duration | duration }},</span>
    <span class="pl-2">{{ course.date | date }}</span>
    <img *ngIf="course.topRated === true"
      tabindex="0"
      class="roundIcon"
      [ngStyle]="{'background-color': 'red'}"
      src="assets/svg/star.svg"
      alt="Top Rated Course">
    <hr />
    <p>{{ course.description }}</p>
  </div>
  <div class="col-xs-12 col-sm-3">
    <button type="button" class="btn btn-primary w-100 mb-2">Edit course</button>
    <button type="button" class="btn btn-danger w-100" (click)="onAskToDelete(course)">Delete</button>
  </div>

  <app-modal id="{{course.id}}">
    <h4>Do you really want to delete this course?</h4>
    <div class="modal-controlls">
      <button type="button" class="btn btn-success" (click)="onDelete(course);">Yes</button>
      <button type="button" class="btn btn-danger" (click)="onCancelDelete(course.id);">No</button>
    </div>
  </app-modal>
</li>
