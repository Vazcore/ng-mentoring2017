<form (submit)="proccessForm()" [formGroup]="courseForm" name="courseForm">
	<h5 class="text-center mt-5">{{status[mode]}} Course</h5>
	<div class="form-group row mt-3">
		<div class="col-sm-3 label text-right">
			<label class="d-inline align-middle">Title</label>
		</div>
		<div class="col-sm-8">
			<input type="text" name="title" class="form-control" formControlName="title" />
		</div>
	</div>

	<div class="form-group row mt-3">
		<div class="col-sm-3 label text-right">
			<label class="d-inline align-middle">Description</label>
		</div>
		<div class="col-sm-8">
			<textarea name="description" class="form-control" formControlName="description"></textarea>
		</div>
	</div>

	<div class="form-group row mt-3">
		<div class="col-sm-3 label text-right">
			<label class="d-inline align-middle">Date</label>
		</div>
		<div class="col-sm-8">
			<app-date-input formControlName="date"></app-date-input>
		</div>
	</div>

	<div class="form-group row mt-3">
		<div class="col-sm-3 label text-right">
			<label class="d-inline align-middle">Duration</label>
		</div>
		<div class="col-sm-8">
			<app-duration-input formControlName="duration"></app-duration-input>
		</div>
	</div>

	<div class="form-group row mt-3">
		<div class="col-sm-3 label text-right">
			<label class="d-inline align-middle">Authors</label>
		</div>
		<div class="col-sm-8">
			<app-duration-input formControlName="authors"></app-duration-input>
		</div>
	</div>

	<div class="form-group row mt-3">
		<div class="col-sm-8 offset-md-3">
			<button type="submit"
				class="btn btn-primary w-25 mb-2 float-md-left">{{status[mode]}} course</button>	
			<button type="button"
				(click)="cancel()"
				class="btn btn-default w-25 mb-2 float-md-right">Cancel</button>	
		</div>		
	</div>
	

</form>
