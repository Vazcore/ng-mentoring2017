<form (submit)="proccessForm()" [formGroup]="courseForm" name="courseForm" class="form-wrapper">
	<h5 class="text-center mt-5">{{mode}} Course</h5>
	<div class="form-group row mt-3">
		<div class="col-sm-3 label text-right">
			<label class="d-inline align-middle">Title</label>
		</div>
		<div class="col-sm-8">
			<input type="text" name="title" class="form-control" formControlName="title" />
			<div *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.dirty">
				{{courseForm.get('title')?.errors | json}}
			</div>
		</div>
	</div>

	<div class="form-group row mt-3">
		<div class="col-sm-3 label text-right">
			<label class="d-inline align-middle">Description</label>
		</div>
		<div class="col-sm-8">
			<textarea name="description" class="form-control" formControlName="description"></textarea>
			<div *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.dirty">
				{{courseForm.get('description')?.errors | json}}
			</div>
		</div>
	</div>

	<div class="form-group row mt-3">
		<div class="col-sm-3 label text-right">
			<label class="d-inline align-middle">Date</label>
		</div>
		<div class="col-sm-8">
			<app-date-input formControlName="date"></app-date-input>
			<div *ngIf="courseForm.get('date')?.invalid && courseForm.get('date')?.dirty">
				{{courseForm.get('date')?.errors | json}}
			</div>
		</div>
	</div>

	<div class="form-group row mt-3">
		<div class="col-sm-3 label text-right">
			<label class="d-inline align-middle">Duration</label>
		</div>
		<div class="col-sm-8">
			<app-duration-input formControlName="duration"></app-duration-input>
			<div *ngIf="courseForm.get('duration')?.invalid && courseForm.get('duration')?.dirty">
				{{courseForm.get('duration')?.errors | json}}
			</div>
		</div>
	</div>

	<div class="form-group row mt-3">
		<div class="col-sm-3 label text-right">
			<label class="d-inline align-middle">Authors</label>
		</div>
		<div class="col-sm-8">
			<app-checkbox-list formControlName="authors"
				[elements]="authors"
				value="id"
				primaryLabel="firstName"
				secondaryLabel="lastName"
				class="checkbox-list"></app-checkbox-list>
				<div *ngIf="courseForm.get('authors')?.invalid && courseForm.get('authors')?.dirty">
					{{courseForm.get('authors')?.errors | json}}
				</div>
		</div>
	</div>

	<div class="form-group row mt-3">
		<div class="col-sm-8 offset-md-3">
			<button type="submit"
				[disabled]="courseForm.invalid === true"
				class="btn btn-primary w-25 mb-2 float-md-left">{{mode}} course</button>	
			<button type="button"
				(click)="cancel()"
				class="btn btn-default w-25 mb-2 float-md-right">Cancel</button>	
		</div>		
	</div>
	

</form>
