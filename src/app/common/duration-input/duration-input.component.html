<div class="row col-md-12">
	<div class="col-md-7 pl-0">
		<input type="number"
			[value]="duration"
			placeholder="Duration in minutes"
			(change)="changeDuration($event)"
			name="duration"
			class="form-control">
	</div>
	<div class="col-md-4">
		<span class="d-inline align-middle">{{duration | duration}}</span>
	</div>
</div>
