<form class="row w-100 pl-3" (submit)="find()">
<div class="col-sm-8 pt-2">
  <input type="text"
    [(ngModel)]="keyword"
    name="keyword"
    class="form-control"
    placeholder="Type a name of the course" />
  <img tabindex="0"
    *ngIf="keyword.length > 0"
    (click)="clear()"
    aria-label="Clear"
    class="clear-input"
    src="assets/svg/x.svg"
    alt="Clear">
</div>

<div class="col-sm-4 pt-2">
  <button type="submit" class="btn btn-primary w-100">Find</button>
</div>
</form>
