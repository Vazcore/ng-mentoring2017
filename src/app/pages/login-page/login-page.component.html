<form (submit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label *ngIf="error">{{error}}</label>
  </div>
  <div class="form-group">
    <input type="text"
      name="login"
      [(ngModel)]="login"
      placeholder="Login"
      class="form-control"
      required
      #loginInput="ngModel"/>
    <div *ngIf="loginInput.invalid && (loginInput.dirty || loginInput.touched)">
      {{loginInput.errors | json}}
    </div>
  </div>
  <div class="form-group">
    <input type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
      class="form-control"
      required
      #passwordInput="ngModel"/>
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
      {{passwordInput.errors | json}}
    </div>
  </div>
  <div class="form-group">
    <button type="submit"
      [disabled]="!loginForm.form.valid"
      class="btn btn-success">Login</button>
  </div>
</form>
